<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Project 2</title>
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header> 
        <div class="header-left">
            <div class="logo"> 
                <a href="#"><img src="images/white-logo.png" alt="Logo"></a>
            </div>
            <nav>
                <ul class="main-menu">
                    <li class="active"><a href="#">home <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">course <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">pages <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">blog <i class="fas fa-angle-down"></i></a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="header-right">
            <div class="search"> 
                <input type="text" placeholder="What you learn to want?">
                <i class="fas fa-search"></i>
            </div>
            <div class="cart"> 
                <i class="fas fa-shopping-cart"></i>
            </div>
            <div class="user"> 
                <i class="fas fa-user"></i>
            </div>
            <div class="sidebar"> 
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>
</body>
</html>
